<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <section class="wrapper">
    <h2>Image Text Recognition</h2>
      <div>
        <label for="image-upload">Upload Image</label>
        <input id="image-upload" type="file" accept="image/*"></input>
      </div>
      <div>-- OR --</div>
      <div>
        <label for="image-url">Enter an image URL</label>
        <input
          type="url"
          name="image-url"
          id="image-url"
          placeholder="https://example.com"
          pattern="https://.*"
          size="30"
        >
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
  </section>
  <script src="popup.js"></script>
  <script src="tesseract/tesseract.min.js"></script>
</body>
</html>
